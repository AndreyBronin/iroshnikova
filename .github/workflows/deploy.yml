# GitHub Actions workflow для деплоя Hugo сайта на GitHub Pages
name: Deploy Hugo site to GitHub Pages

on:
  # Запуск при push в dev ветку
  push:
    branches: [ dev ]
  
  # Разрешить ручной запуск workflow
  workflow_dispatch:

# Установка прав доступа для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

# Настройки по умолчанию для запуска команд
defaults:
  run:
    shell: bash

jobs:
  # Сборка сайта
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.150.0
      GO_VERSION: 1.21.5
      NODE_VERSION: 22
      HUGO_ENABLEGITINFO: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '${{ env.HUGO_VERSION }}'
          extended: true

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '${{ env.GO_VERSION }}'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
          cache: 'npm'

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Install Hugo modules
        run: hugo mod get -u

      - name: Build with Hugo
        env:
          HUGO_ENV: production
          HUGO_ENABLEGITINFO: true
          HUGO_LOG_I18N_WARNINGS: true
          HUGO_LOG_WARNINGS: true
        run: |
          hugo --gc --minify \
                --baseURL "${{ steps.pages.outputs.base_url }}/" \
                --logLevel info \
                --printI18nWarnings \
                --printPathWarnings

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Деплой на GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
